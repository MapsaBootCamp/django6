 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
</head>
<body>
    <div>
        {% for book in books%}
            <h3><a href="{% url 'book_detail' book.book_slug %}">{{book.name}}</a></h3>
            <h3>{{book.price}}</h3>
        {% endfor %}
    </div>
</body>
</html>
