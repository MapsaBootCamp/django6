<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book detail</title>

    <style>
        .comment-form{
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <h3>{{book.name}}</h3>
    <h3>{{book.price}}</h3>
    <div>
        {% for comment in comments %}
            <h1>{{comment.username}}</h1>
            <p>{{comment.content}}</p>
        {% endfor %}
    </div>
    <div class="comment-form">

        <form action="{% url 'add_comment' book.book_slug %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="send">
        </form>

    </div>
</body>
</html>
