{% extends "base.html" %}

{% block content %}

<form action="/user/account/login/?next={{next}}" method="POST">
        {% csrf_token %}
        <label for="fname">Username:</label><br>
        <input type="text" id="fname" name="username" placeholder="username" required><br>
        <label for="lname">Password:</label><br>
        <input type="password" id="lname" name="password" placeholder="password" required><br><br>
        <input type="submit" value="Submit">
        </form> 
{% endblock content %}
